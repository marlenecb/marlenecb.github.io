<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Das nächste Treffen</h1>

  <h2>09. Februar 2026</h2>
  <p><strong>Anlass:</strong> Austausch</p>

  <p>Melde dich an:</p>
  
<form id="registrationForm">
  <label>Email:</label>
  <input type="email" name="entry.119062132" required>
  <button type="submit">Ich komme!</button>
</form>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);
  const action = "https://docs.google.com/forms/d/e/1FAIpQLSdnaZalc37nRXCf-CsmqclrBUsbgAi7gM4wsuwUKr1f9TuMnQ/formResponse";

  fetch(action, {
    method: 'POST',
    body: data,
    mode: 'no-cors'
  }).then(() => {
    window.location.href = 'succesful_registration.html';
  }).catch(() => {
    window.location.href = 'succesful_registration.html';
  });
});
</script>



  <p><a href="index.html">Zurück</a></p>
</body>
</html>
