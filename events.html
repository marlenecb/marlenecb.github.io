  <h1>Kommende Events</h1>

  <div class="card">
    <h2>09. Februar 2026</h2>
    <p><strong>Anlass:</strong> Austausch</p>
    
    <p>Melde dich an:</p>
    <form id="registrationForm">
      <input type="email" name="entry.119062132" placeholder="Deine E-Mail" required>
      <button type="submit">Ich komme!</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const action = "https://docs.google.com/forms/d/e/1FAIpQLSdnaZalc37nRXCf-CsmqclrBUsbgAi7gM4wsuwUKr1f9TuMnQ/formResponse";

      const button = form.querySelector("button");
      button.disabled = true;
      button.textContent = "Bitte warten…";

      fetch(action, {
        method: 'POST',
        body: data,
        mode: 'no-cors'
      }).then(() => {
        window.location.href = 'successful_registration.html';
      }).catch(() => {
        window.location.href = 'successful_registration.html';
      });
    });
  </script>
